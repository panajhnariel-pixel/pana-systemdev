<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator with Centered Name (PNG Export)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --background: #f4f9ff;
      --text: #333;
      --input-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 1rem;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--input-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow);
    }

    input, button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-dark);
    }

    canvas {
      display: block;
      margin: 1rem auto;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>
  <div class="container">
    <input id="text-input" type="text" placeholder="Enter text or URL for QR" />
    <input id="name-input" type="text" placeholder="Enter name to center on QR" />
    <button id="generate">Generate QR</button>
    <canvas id="qrcode-canvas" width="200" height="200"></canvas>
    <button id="download">Download as PNG</button>
  </div>

  <script>
    const canvas = document.getElementById("qrcode-canvas");
    const ctx = canvas.getContext("2d");
    const generateBtn = document.getElementById("generate");
    const downloadBtn = document.getElementById("download");

    function generateQRCodeWithName(text, name) {
      // Create a hidden container to render QR with QRCode.js
      const tempDiv = document.createElement("div");
      tempDiv.style.position = "absolute";
      tempDiv.style.left = "-9999px";
      document.body.appendChild(tempDiv);

      new QRCode(tempDiv, {
        text: text,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });

      // Wait for QR image to be generated
      setTimeout(() => {
        const img = tempDiv.querySelector("img");
        if (!img) {
          alert("QR code failed to generate.");
          tempDiv.remove();
          return;
        }

        const image = new Image();
        image.crossOrigin = "Anonymous";
        image.src = img.src;

        image.onload = () => {
          // Clear and draw QR code
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(image, 0, 0, 200, 200);

          // Optional: draw white circle and name in center
          if (name) {
            ctx.beginPath();
            ctx.arc(100, 100, 40, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();

            ctx.font = "bold 14px 'Segoe UI', sans-serif";
            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(name, 100, 100);
          }

          tempDiv.remove();
        };
      }, 100); // Wait slightly for QR image to render
    }

    generateBtn.addEventListener("click", () => {
      const text = document.getElementById("text-input").value.trim();
      const name = document.getElementById("name-input").value.trim();

      if (!text) {
        alert("Please enter text or a URL.");
        return;
      }

      generateQRCodeWithName(text, name);
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>

</body>
</html>
