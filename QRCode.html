<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code with Centered Name</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #qrcode { margin: 1rem auto; }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator with Central Name</h1>
  <input id="text-input" type="text" placeholder="Enter text for QR" />
  <input id="name-input" type="text" placeholder="Enter name to overlay" />
  <button id="generate">Generate & Download PDF</button>

  <div id="qrcode"></div>

<script>
  const qrContainer = document.getElementById('qrcode');
  const generateBtn = document.getElementById('generate');

  generateBtn.addEventListener('click', async () => {
    const text = document.getElementById('text-input').value.trim();
    const name = document.getElementById('name-input').value.trim();
    if (!text) return alert('Enter text for QR');

    qrContainer.innerHTML = ''; // clear previous
    const qr = new QRCode(qrContainer, {
      text,
      width: 200,
      height: 200,
      correctLevel: QRCode.CorrectLevel.H
    });

    // Wait for QR code to be drawn
    await new Promise(resolve => setTimeout(resolve, 100));

    const imgTag = qrContainer.querySelector('img');
    if (!imgTag) return alert('QR image not ready');

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Draw QR into PDF
    const imgData = imgTag.src;
    const x = 20, y = 40, size = 100;
    doc.addImage(imgData, 'PNG', x, y, size, size);

    // Overlay center name
    if (name) {
      const pageWidth = doc.internal.pageSize.getWidth();
      const centerX = x + size / 2;
      const centerY = y + size / 2 + 2; // slight vertical adjustment
      doc.setFontSize(14);
      doc.text(name, centerX, centerY, { align: 'center' });
    }

    doc.save('qrcode.pdf');
  });
</script>

</body>
</html>
