<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8em;
      color: #0072ff;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border: 2px solid #0072ff;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    input[type="text"]:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 5px rgba(0, 198, 255, 0.3);
    }

    .qr-wrapper {
      background: #f0f0f0;
      padding: 16px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      margin-bottom: 20px;
    }

    .qr-wrapper:hover {
      transform: scale(1.05);
    }

    canvas {
      width: 220px;
      height: 220px;
    }

    button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005ed8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      canvas {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <p>Enter a link to generate your QR code instantly</p>
    <input type="text" id="linkInput" placeholder="https://example.com" autofocus>

    <div class="qr-wrapper">
      <canvas id="qrcode"></canvas>
    </div>

    <button id="downloadBtn">Download QR</button>
  </div>

  <!-- QRious Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    const input = document.getElementById('linkInput');
    const qrCanvas = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    const qr = new QRious({
      element: qrCanvas,
      size: 220,
      value: ''
    });

    input.addEventListener('input', () => {
      qr.value = input.value;
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = qrCanvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
