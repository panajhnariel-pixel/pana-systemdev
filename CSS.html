<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .input-field {
            margin: 10px;
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: #007BFF;
            transform: scale(1.05);
        }

        .login-button:active {
            transform: scale(0.95);
        }

        /* New Interface Styles */
        #new-interface {
            display: none; /* Initially hide the new interface */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            color: white;
            width: 300px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Digitalized<br>Client Satisfactory Survey</h1>

        <div class="login-form" id="login-form">
            <input class="input-field" type="email" id="email" placeholder="Email" required>
            <input class="input-field" type="password" id="password" placeholder="Password" required>
            <button class="login-button" id="login-btn" onclick="login()">Login</button>
        </div>

        <button class="login-button" id="show-login-btn" onclick="showLoginForm()">Start Login</button>

        <!-- New Interface to show after login -->
        <div id="new-interface">
            <h2>Welcome to the Digital Survey Of Camarines<br>Sur Polytechnic Colleges</h2>
            <p>This is the new interface you see after logging in.</p>
        </div>
    </div>

    <script>
    function showLoginForm() {
        const loginForm = document.getElementById('login-form');
        loginForm.style.opacity = 1;
        loginForm.style.transform = 'translateY(0)';
        document.getElementById('show-login-btn').style.display = 'none';
    }

    function login() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (email === "" || password === "") {
            alert("Please fill in both the email and password fields.");
            return;
        }

        // Check if a saved password already exists
        const savedEmail = localStorage.getItem("savedEmail");
        const savedPassword = localStorage.getItem("savedPassword");

        if (!savedEmail || !savedPassword) {
            // First-time login: save email and password
            localStorage.setItem("savedEmail", email);
            localStorage.setItem("savedPassword", password);
            alert("Login successful and password saved!");
            window.location.href = "portal.html";
        } else {
            // Validate entered credentials
            if (email === savedEmail && password === savedPassword) {
                alert("Login successful!");
                window.location.href = "portal.html";
            } else {
                alert("Incorrect email or password.");
            }
        }
    }

    // Optional: Autofocus email field when form is shown
    document.getElementById("show-login-btn").addEventListener("click", () => {
        setTimeout(() => document.getElementById("email").focus(), 200);
    });
</script>

</body>
</html>
