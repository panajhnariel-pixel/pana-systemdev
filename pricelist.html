<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Prices - Pana's Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background:
        linear-gradient(rgba(255, 240, 210, 0.8), rgba(255, 240, 210, 0.8)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2d89ef;
      margin-bottom: 10px;
    }

    #search-container {
      max-width: 500px;
      margin: 15px auto 30px auto;
      padding: 0 10px;
    }

    #search-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    #search-input:focus {
      outline: none;
      border-color: #2d89ef;
      box-shadow: 0 0 5px #2d89ef;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #2d89ef;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    form {
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    form h2 {
      color: #2d89ef;
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      display: block;
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #2d89ef;
      box-shadow: 0 0 5px #2d89ef;
    }

    button {
      background-color: #2d89ef;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #1b6ec2;
      outline: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      #search-container {
        margin: 15px 10px 25px 10px;
      }

      form {
        padding: 15px 20px;
      }

      input, button {
        font-size: 1rem;
        padding: 12px 14px;
      }

      td {
        display: block;
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 12px;
        top: 12px;
        font-weight: bold;
        white-space: nowrap;
      }

      th {
        display: none;
      }

      tr {
        margin-bottom: 12px;
        display: block;
        background: #fff;
        border-radius: 5px;
        padding: 12px 10px 15px 10px;
      }

      .table-container {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body>

  <h1>Product Price List</h1>

  <div id="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="Search products..."
      autocomplete="off"
      aria-label="Search products"
    />
  </div>

  <div class="table-container">
    <table id="product-table" role="table" aria-label="Product price list">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows here -->
      </tbody>
    </table>
  </div>

  <form id="add-product-form" aria-label="Add new product form">
    <h2>Add New Product</h2>
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="text" id="product-description" placeholder="Description" required />
    <input type="text" id="product-price" placeholder="Price (e.g. $12.99)" required />
    <button type="submit">Add Product</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBeyKlZ3a0I-3uApVYa7OAG-VK2lHkyDcg",
    authDomain: "web-pricelist.firebaseapp.com",
    databaseURL: "https://web-pricelist-default-rtdb.firebaseio.com",
    projectId: "web-pricelist",
    storageBucket: "web-pricelist.appspot.com",
    messagingSenderId: "649791610425",
    appId: "1:649791610425:web:0d5847a54d27525b7cb7e8",
    measurementId: "G-3VQEBZKBQJ"
  };

  // âœ… Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db, "products");

  const tbody = document.querySelector("#product-table tbody");
  let products = [];

  function renderProduct(product) {
    const row = document.createElement("tr");
    row.setAttribute("data-id", product.id);
    row.innerHTML = `
      <td data-label="Product">${product.name}</td>
      <td data-label="Description">${product.description}</td>
      <td data-label="Price">${product.price}</td>
      <td data-label="Action">
        <button class="delete-btn" style="background-color: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">Delete</button>
      </td>
    `;
    row.querySelector(".delete-btn").addEventListener("click", () => {
      deleteProductFromFirebase(product.id);
    });
    tbody.appendChild(row);
  }

  function renderAll(productList) {
    tbody.innerHTML = "";
    productList.forEach(renderProduct);
  }

  function saveProductToFirebase(product) {
    const newRef = push(dbRef);
    const productWithId = { ...product, id: newRef.key };
    set(newRef, productWithId);
  }

  function deleteProductFromFirebase(id) {
    const itemRef = ref(db, `products/${id}`);
    remove(itemRef);
  }

  onValue(dbRef, (snapshot) => {
    const data = snapshot.val();
    products = data
      ? Object.entries(data).map(([id, value]) => ({ id, ...value }))
      : [];
    renderAll(products);
  });

  document.getElementById("add-product-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("product-name").value.trim();
    const description = document.getElementById("product-description").value.trim();
    const price = document.getElementById("product-price").value.trim();
    if (!name || !description || !price) {
      alert("Please fill in all fields.");
      return;
    }
    const newProduct = { name, description, price };
    saveProductToFirebase(newProduct);
    this.reset();
  });

  document.getElementById("search-input").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const filteredProducts = products.filter(p =>
      p.name.toLowerCase().includes(query) ||
      p.description.toLowerCase().includes(query)
    );
    renderAll(filteredProducts);
  });
</script>
</body>
</html>
